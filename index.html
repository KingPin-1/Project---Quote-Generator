<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote Generator</title>
        <!-- STYLESHEET LINK -->
        <link rel="stylesheet" href="style.css" class="style" />
        <!-- GLOBAL FONT LINK -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <!-- FontAwesome Links -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="parent">
            <div class="container">
                <div class="heading">Random Quote Generator</div>

                <div class="main-content">
                    <div class="text-area">
                        <span class="quote">
                            “I am not bound to win, but I am bound to be true. I
                            am not bound to succeed, but I am bound to live up
                            to what light I have.”
                        </span>
                    </div>
                    <div class="author">Abraham Lincoln</div>

                    <div class="btn-area">
                        <button id="new-quote">New Quote</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Author: Mohd Athar</p>
            <a
                href="https://github.com/KingPin-1/Project---Quote-Generator"
                style="color: white"
                >Code</a
            >
        </footer>

        <!-- SCRIPTS -->
        <script src="logic.js"></script>
    </body>
</html>
